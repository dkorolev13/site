{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{ title }}}</title>

	<link rel="stylesheet" href="{% static 'tyytiki/css/main.css' %}">

</head>
<body>

	<div class="wrapper">
		<div class="content">



			{% block mainmenu %}
			<ul class="nav" style="margin-top: 10px;">

				<div class="dropdown">
				  <button class="dropbtn">Dropdown</button>
				  <div class="dropdown-content">
<!--					  {% for c in cats %}-->
<!--					  <a href="{{ c.get_absolute_url }}">{{c.name}}</a>-->
<!--					  {% endfor %}-->
					{% for c in cats %}
					  <a href="{% url 'products' %}">{{c.name}}</a>
					{% endfor %}
				  </div>
				</div>
				
				<li><a href="{% url 'home' %}">Главная</a></li>
				{% for c in cats %}
				<li><a href="#">{{ c.name }}</a></li>
				{% endfor %}
			</ul>
		{% endblock %}
			{% block content %}
			{% endblock %}

		</div>

	</div>

	<script src="{% static 'tyytiki/js/app.js' %}" defer></script>
    <script src="{% static 'tyytiki/libs/gsap/gsap.min.js' %}"></script>
	<script src="{% static 'tyytiki/libs/gsap/ScrollTrigger.min.js' %}"></script>
	<script src="{% static 'tyytiki/libs/gsap/ScrollSmoother.min.js' %}"></script>
</body>
</html>
